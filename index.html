<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title> Product preview card </title>
  <link rel="stylesheet" href="style.css">



</head>
<body>
<div class="main">

<div class="card__img">
  <img src="images/image-product-desktop.jpg" class="img" alt="Pefurm">
</div>

<div class="card__text">
  <h3 class="card__text__h3">Perfume</h3>
  <h1 class="card__text__h1">Gabrielle Essence Eau De Parfum</h1>
  <p class="card__text__p"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
  </p>

  <div class="card__text__price">
    <span class="card__text__actual-price">$149.99</span>
    <span class="card__text__last-price">$169.99</span>
  </div>
  <button class="card__text__button"><span class="icon"><img src="images/icon-cart.svg" alt="icon cart" class="icon__img"></span>Add to Cart</button>
</div>



</div>
  
</body>
</html>
